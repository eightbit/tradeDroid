    <head>
      <meta charset="utf-8" />

      <title>Coinstats Widgets</title>
    </head>
    <style>
      table.unstyledTable {
        border: 0px solid #000000;
        border-collapse: collapse;
      }
      table.unstyledTable td,
      table.unstyledTable th {
        border: 0px solid #aaaaaa;
        padding: 3px 5px;
      }
      table.unstyledTable thead {
        background: #dddddd;
      }
      table.unstyledTable thead th {
        font-weight: normal;
      }
      table.unstyledTable tfoot {
        font-weight: bold;
      }
      .timeDisplay li {
        display: inline-block;
        font-size: 20px;
        padding: 20px;
      }
      .card {
        margin: 0 auto;
        /* padding: 50px; */
        display: block;
        height: 40px;
        max-width: 500px;
        margin: 10px;
        width: 100%;
        /* text-align: center;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 10px -5px #909090; */
        /* position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); */
      }

      #countdown {
        /* font-size: 12px; */
      }
    </style>
    <!-- onload="JavaScript:AutoRefresh(10000);" -->
    <!-- onload="initTimer()" -->
    <body>
      <div class="card">
        <ul class="timeDisplay">
          <li>Time to refresh:</li>
          <li id="countdown">00:00:00:00</li>
        </ul>
      </div>
      <div>
        <table class="unstyledTable">
          <tbody>
            <tr>
              <td>
                <coingecko-coin-price-chart-widget
                  currency="usd"
                  coin-id="ethereum"
                  locale="en"
                  height="300"
                ></coingecko-coin-price-chart-widget>
              </td>
              <td>
                <coingecko-coin-price-chart-widget
                  currency="usd"
                  coin-id="chiliz"
                  locale="en"
                  height="300"
                ></coingecko-coin-price-chart-widget>
              </td>
              <td>
                <coingecko-coin-price-chart-widget
                  currency="usd"
                  coin-id="kylin-network"
                  locale="en"
                  height="300"
                ></coingecko-coin-price-chart-widget>
              </td>
            </tr>
            <tr>
              <td>
                <coingecko-coin-price-chart-widget
                  currency="usd"
                  coin-id="method-fi"
                  locale="en"
                  height="300"
                >
                </coingecko-coin-price-chart-widget>
              </td>
              <td>
                <coingecko-coin-price-chart-widget
                  currency="usd"
                  coin-id="origin-protocol"
                  locale="en"
                  height="300"
                >
                </coingecko-coin-price-chart-widget>
              </td>
              <td>
                <coingecko-coin-price-chart-widget
                  currency="usd"
                  coin-id="splyt"
                  locale="en"
                  height="300"
                >
                </coingecko-coin-price-chart-widget>
              </td>
            </tr>
            <tr>
              <td>
                <coingecko-coin-price-chart-widget
                  currency="usd"
                  coin-id="visor"
                  locale="en"
                  height="300"
                ></coingecko-coin-price-chart-widget>
              </td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <button type="button" onClick="window.location.reload();">
          Refresh
        </button>
      </div>

      <script>
        var timeInSecs;
        var ticker;
        var countTime = 60;

        function startTimer(secs) {
          timeInSecs = parseInt(secs);
          ticker = setInterval("tick()", 1000);
        }

        function tick() {
          var secs = timeInSecs;
          if (secs > 0) {
            timeInSecs--;
          } else {
            clearInterval(ticker);
            startTimer(countTime); // 5 * 60: 4 minutes in seconds
            location.reload();
          }

          var days = Math.floor(secs / 86400);
          secs %= 86400;
          var hours = Math.floor(secs / 3600);
          secs %= 3600;
          var mins = Math.floor(secs / 60);
          secs %= 60;
          var pretty =
            (days < 10 ? "0" : "") +
            days +
            ":" +
            (hours < 10 ? "0" : "") +
            hours +
            ":" +
            (mins < 10 ? "0" : "") +
            mins +
            ":" +
            (secs < 10 ? "0" : "") +
            secs;

          document.getElementById("countdown").innerHTML = pretty;
        }

        startTimer(countTime); // 5 * 60: 4 minutes in seconds

        //Credits to Philip M from codingforum
      </script>
      <script
        async
        src="https://static.coinstats.app/widgets/coin-price-widget.js"
      ></script>
      <script type="text/JavaScript">
        <!--
           function AutoRefresh( t ) {
              setTimeout("location.reload(true);", t);
           }
        //-->
      </script>
      <script src="https://widgets.coingecko.com/coingecko-coin-price-chart-widget.js"></script>
    </body>
